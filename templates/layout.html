<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="/static/logos-icons/truck_icon.png" rel="icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
</head>
<body>
    <nav>
        <div class="container-fluid main-header">
            <div class="logo-container"> 
                <a class="navbar-brand" href="/">
                    <img src="/static/logos-icons/logo_estrela.jpeg" alt="Logo" class="responsive-logo">
                </a>
            </div>
            <div class="header-block">
                {% block header %}{% endblock %}
            </div>
            <div class="upper-menu-dropdown">
                {% if session["user_id"] %}
                <div class="dropdown">
                    <button class="btn btn-outline-info dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li class="dropdown-list-item"><a class="dropdown-item" href="/">In√≠cio</a></li>
                        <li class="dropdown-list-item"><a class="dropdown-item" href="/change_password">Mudar senha</a></li>
                        <li class="dropdown-list-item"><a class="dropdown-item" href="/logout">Sair</a></li>
                    </ul>
                </div>
                {% else %}
                <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li class="dropdown-list-item"><a class="dropdown-item" href="/login">Fazer login</a></li>
                    </ul>
                </div>
                {% endif %}
            </div>    
        </div>
    </nav>
    <main class="container-fluid layout-main py-5 text-center">
        {% block main %}{% endblock %}
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
